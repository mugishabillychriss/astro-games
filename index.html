<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: white;
            text-align: center;
        }
        header {
            background-color: #000;
            padding: 10px;
        }
        header h1 {
            color: #ff0000;
            font-size: 2.5em;
        }
        .logo {
            width: 50px;
            height: 50px;
            vertical-align: middle;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .game-item {
            text-align: center;
            max-width: 200px;
        }
        .game-item img {
            width: 100%;
            border-radius: 10px;
        }
        .game-item a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .game-item a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img src="thunder-logo.png" alt="Thunder Logo" class="logo">
        <h1>Astro Games</h1>
    </header>

    <div class="game-list">
        <!-- Example Game 1 -->
        <div class="game-item">
            <img src="game1-thumbnail.jpg" alt="Game 1 Thumbnail">
            <a href="https://www.game1website.com" target="_blank">Game 1</a>
        </div>

        <!-- Example Game 2 -->
        <div class="game-item">
            <img src="game2-thumbnail.jpg" alt="Game 2 Thumbnail">
            <a href="https://www.game2website.com" target="_blank">Game 2</a>
        </div>

        <!-- Add more games as needed -->
    </div>
</body>
</html>
