<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Host</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Content Host</h1>
        <form id="url-form">
            <input type="text" id="url-input" placeholder="Enter website URL" required>
            <button type="submit">Load Content</button>
        </form>
        <div id="content-frame-container">
            <iframe id="content-frame" src="" frameborder="0"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
